<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Excel Yükle - FPT Spare Parts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .upload-form input[type="file"] {
            margin: 10px 0;
        }
        .upload-form button {
            padding: 10px 20px;
            background-color: #c20006;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Excel Dosyasını Yükle</h2>
        <form id="uploadForm">
            <input type="file" id="excelFile" accept=".xlsx, .xls" required>
            <button type="submit">Yükle</button>
        </form>
        <p id="status"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const file = document.getElementById('excelFile').files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                // Excel verilerini işleme
                let stockData = jsonData.map(row => ({
                    partNumber: row['Parça No'],
                    partName: row['Parça Adı'],
                    stock: row['Stok'] || 5 // 'Stok' sütunu yoksa varsayılan 5
                }));

                // JSON dosyasını güncelle
                fetch('dataStock.json', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(stockData)
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerText = 'Veriler başarıyla güncellendi!';
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Hata oluştu: ' + error;
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
